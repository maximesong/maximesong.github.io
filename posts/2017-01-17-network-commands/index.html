  <h1>常用的网络命令</h1>
  <time datetime=2017-01-17T15:30:00Z class="post-date">Tue, Jan 17, 2017</time>
  <p>这里记录一些常用的网络命令</p>
<h1 id="netstat">netstat</h1>
<h2 id="查看连接">查看连接</h2>
<div class="highlight"><pre style="color:#93a1a1;background-color:#002b36;-moz-tab-size:4;-o-tab-size:4;tab-size:4"><code class="language-bash" data-lang="bash">netstat -nltup
</code></pre></div><table>
<thead>
<tr>
<th>选项</th>
<th>含义</th>
</tr>
</thead>
<tbody>
<tr>
<td>n</td>
<td>用数字显示端口，而不是常用程序（如sshd -&gt; 22)</td>
</tr>
<tr>
<td>l</td>
<td>显示listen状态的连接</td>
</tr>
<tr>
<td>t</td>
<td>显示tcp协议的连接</td>
</tr>
<tr>
<td>u</td>
<td>显示udp协议的连接</td>
</tr>
<tr>
<td>p</td>
<td>显示建立连接程序的名称</td>
</tr>
</tbody>
</table>
<h2 id="查看路由表">查看路由表</h2>
<div class="highlight"><pre style="color:#93a1a1;background-color:#002b36;-moz-tab-size:4;-o-tab-size:4;tab-size:4"><code class="language-bash" data-lang="bash">netstat -r
</code></pre></div><table>
<thead>
<tr>
<th>选项</th>
<th>含义</th>
</tr>
</thead>
<tbody>
<tr>
<td>r</td>
<td>显示路由表</td>
</tr>
</tbody>
</table>
<h1 id="route">route</h1>
<h2 id="查看路由表-1">查看路由表</h2>
<div class="highlight"><pre style="color:#93a1a1;background-color:#002b36;-moz-tab-size:4;-o-tab-size:4;tab-size:4"><code class="language-bash" data-lang="bash">route -n
</code></pre></div><table>
<thead>
<tr>
<th>选项</th>
<th>含义</th>
</tr>
</thead>
<tbody>
<tr>
<td>n</td>
<td>不解析名字</td>
</tr>
</tbody>
</table>
</div>
